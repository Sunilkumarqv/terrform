name: Run Databricks Notebook (New CLI)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/databricks/**'
      - '.github/workflows/run_databricks_notebook.yaml'

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install New Databricks CLI and jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          python3 -m pip install --upgrade pip
          python3 -m pip install nutter
          python3 -m pip install databricks

      - name: Create & Run Databricks Notebook
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          set -e
          export DATABRICKS_HOST=${DATABRICKS_HOST}
          export DATABRICKS_TOKEN=${DATABRICKS_TOKEN}

          echo "üöÄ Creating Databricks job using new CLI..."
          RESPONSE=$(databricks jobs create --json src/databricks/job_config.json)
          echo "Response: $RESPONSE"

          JOB_ID=$(echo "$RESPONSE" | jq -r '.job_id')
          if [ -z "$JOB_ID" ] || [ "$JOB_ID" == "null" ]; then
            echo "‚ùå Failed to create job."
            exit 1
          fi
          echo "Job ID: $JOB_ID"

          echo "‚ñ∂ Triggering job run..."
          RUN_ID=$(databricks jobs run-now --job-id $JOB_ID | jq -r '.run_id')
          if [ -z "$RUN_ID" ] || [ "$RUN_ID" == "null" ]; then
            echo "‚ùå Failed to start job run."
            exit 1
          fi
          echo "Run ID: $RUN_ID"

          echo "‚è≥ Waiting for job completion..."
          while true; do
            STATUS=$(databricks runs get --run-id $RUN_ID | jq -r '.state.life_cycle_state')
            RESULT_STATE=$(databricks runs get --run-id $RUN_ID | jq -r '.state.result_state')

            if [ "$STATUS" == "TERMINATED" ]; then
              if [ "$RESULT_STATE" == "SUCCESS" ]; then
                echo "‚úÖ Notebook completed successfully."
                exit 0
              else
                echo "‚ùå Notebook failed: $RESULT_STATE"
                exit 1
              fi
            else
              echo "Still running... Status: $STATUS"
              sleep 30
            fi
          done
