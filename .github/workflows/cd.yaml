name: Terraform Deploy Azure Resource Group

on:
  push:
    branches:
      - main
    paths:
      - 'src/terraform/**'
      - '.github/workflows/**'
      - '!src/terraform/modules/data_factory/**'

  workflow_dispatch:

env:
  working_directory: "src/terraform"
  application: "azure_config"
  environment: "dev"

jobs:
  terraform:
    runs-on: ubuntu-latest

    # Environment variables that Terraform needs for AzureRM authentication
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5
          terraform_wrapper: false

      # Initialize Terraform with Azure Storage backend
      - name: Terraform Init
        working-directory: ${{ env.working_directory }}
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER_NAME }}" \
            -backend-config="access_key=${{ secrets.TF_BACKEND_ACCESS_KEY }}" \
            -backend-config="key=${{ env.application }}-${{ env.environment }}.tfstate"

      # Optional Plan step for review
      - name: Terraform Plan
        working-directory: ${{ env.working_directory }}
        run: terraform plan

      # Apply changes automatically
      - name: Terraform Apply
        working-directory: ${{ env.working_directory }}
        run: terraform apply -auto-approve

      # Output results
      - name: Show Terraform Outputs
        working-directory: ${{ env.working_directory }}
        run: terraform output
