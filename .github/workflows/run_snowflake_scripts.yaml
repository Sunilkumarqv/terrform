name: Run Snowflake Script (SnowSQL CLI)

on:
  workflow_dispatch:    # Manual trigger
  push:
    branches:
      - main            # Optional: trigger on pushes to main
    paths:
      - 'src/snowflake/**'    # Optional: trigger on changes to scripts folder
      - '.github/workflows/run_snowflake_scripts.yaml'  # Trigger if this workflow file changes

jobs:
  run-snowflake-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SnowSQL CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.28.tar.gz
          tar -xzf snowsql-1.2.28.tar.gz
          sudo ./snowsql-1.2.28/install

      - name: Run SQL script in Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          snowsql \
            -a $SNOWFLAKE_ACCOUNT \
            -u $SNOWFLAKE_USER \
            -p $SNOWFLAKE_PASSWORD \
            -r $SNOWFLAKE_ROLE \
            -d $SNOWFLAKE_DATABASE \
            -s $SNOWFLAKE_SCHEMA \
            -w $SNOWFLAKE_WAREHOUSE \
            -f src/snowflake/retail_copy.sql
