name : run snowflake scripts
on:
  push:
    branches:
      - main
    paths:
      - 'src/snowflake/**'
      - '.github/workflows/run_snowflake_scripts.yaml'
  workflow_dispatch:
jobs:
  run-snowflake-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Snowflake Connector
        run: pip install snowflake-connector-python

      - name: Run Snowflake Scripts
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
            import os
            import snowflake.connector
    
            # Establish Snowflake connection
            ctx = snowflake.connector.connect(
                user=os.getenv('SNOWFLAKE_USER'),
                password=os.getenv('SNOWFLAKE_PASSWORD'),
                account=os.getenv('SNOWFLAKE_ACCOUNT'),
                warehouse=os.getenv('SNOWFLAKE_WAREHOUSE'),
                database=os.getenv('SNOWFLAKE_DATABASE'),
                schema=os.getenv('SNOWFLAKE_SCHEMA')
            )
            cs = ctx.cursor()
    
            try:
                # Iterate over SQL files in the src/snowflake directory
                import glob
                sql_files = glob.glob('src/snowflake/*.sql')
                for sql_file in sql_files:
                    with open(sql_file, 'r') as file:
                        sql_script = file.read()
                        print(f'Executing {sql_file}...')
                        cs.execute(sql_script)
                        print(f'Successfully executed {sql_file}')
            finally:
                cs.close()
                ctx.close()